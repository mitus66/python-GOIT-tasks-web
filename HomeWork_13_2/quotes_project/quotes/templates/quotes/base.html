<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Quotes{% endblock %}</title>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <header class="bg-white shadow p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="{% url 'quotes:index' %}" class="text-2xl font-bold">Quotes App</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'quotes:add_author' %}" class="text-green-500 hover:text-green-700">Додати автора</a>
                    <a href="{% url 'quotes:add_quote' %}" class="text-green-500 hover:text-green-700">Додати цитату</a>
                    <span class="text-gray-600">Привіт, {{ user.username }}!</span>
                    <a href="{% url 'users:logout' %}" class="text-blue-500 hover:text-blue-700">Вийти</a>
                {% else %}
                    <a href="{% url 'users:signup' %}" class="text-green-500 hover:text-green-700">Реєстрація</a>
                    <a href="{% url 'users:login' %}" class="text-blue-500 hover:text-blue-700">Вхід</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main class="container mx-auto mt-4 p-4">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
